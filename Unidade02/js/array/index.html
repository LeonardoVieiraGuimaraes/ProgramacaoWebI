<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>ARRAY EM JAVASCRIPT</title>
</head>
<body>
<h1>Declarando arrays com o construtor</h1>
<script type="text/javascript">
    //delcara um array vazio
    var array1 = new Array();
    // declara um array com os elementos
    // "um" e 2
    var array2 = new Array("um", 2, 3);
    // declara um array com oito
    // elementos, todos eles não
    // inicializados, ou seja
    // undefined
    var array3 = new Array(8);
    array3[0] = 'valor1'
    array3[1] = 'valor2'
    array3[8] = 'valor8'
    document.write(array1 + "<br />");
    document.write(array2 + "<br />");
    document.write(array3 + "<br />");
</script>

<h1>Declarando arrays com literais de array</h1>
<script type="text/javascript">
    //delcara um array vazio
    var array1 = [];
    // declara um array com os elementos
    // "um" e 2
    var array2 = ["um", 2];
    document.write(array2)
</script>

<h1>Acessando elementos de arrays e testando length</h1>
<script type="text/javascript">
    document.write("<p>");
    // delcara um array
    // Quando se utiliza este construtor, os element os
    // são indexados automaticamente a partir de zero
    var arrayBom = ["primeiro", "segundo", "terceiro"];
    // acessa os elementos do array
    document.write(arrayBom[0]); // primeiro
    document.write("<br />");
    document.write(arrayBom[1]); // segundo
    document.write("<br />");
    document.write(arrayBom[2]); // terceiro
    document.write("<br />");
    // Ao tentar acessar o elemento de um
    // índice não declarado, recebemos undefined
    document.write(arrayBom[5]);
    document.write("<br />");
    // Resultado: undefined
    // A propriedade length retorna o
    // comprimento do array. Para obter o comprimento
    // ela identifica o maior índice existente no
    // o maior índice é 2. Portanto ao acessar
    // arrayBom.length, irá retornar 3, pois 2+1=3
    document.write(arrayBom.length);
    document.write("<br />");
    // Resultado: 3
    document.write("</p>");
</script>

<h1>Array esparso</h1>
<script type="text/javascript">
    document.write("<p>");
    // Declaramos um array vazio
    var arrayEsparso = [];
    // Inserimos o primeiro elemento no
    arrayEsparso[2] = "primeiro";
    // inserimos o segundo elemento no índice 5
    arrayEsparso[5] = "segundo";
    // inserimos o terceiro elemento no índice 7
    arrayEsparso[7] = "terceiro";
    // Podemos dizer que o array da variável
    // arrayEsparso é esparso, pois a sequência de
    // índices dele não corresponde ao padrão do
    // JavaScript, que inicia de zero e incrementa
    // de um em um
    // Para obter o comprimento de um array a propriedade
    // length identifica o maior índice existente no
    // array e soma um. No caso do arr ay arrayEsparso,
    // o maior índice é 7. Portanto ao acess ar
    // arrayEsparso.length, irá retornar 8, pois 7+1=8
    document.write(arrayEsparso.length);
    document.write("<br />");
    // Resultado: 8
    document.write("</p>");
</script>

<h1>Imprimindo elementos de um array </h1>
<script type="text/javascript">
    document.write("<p>");
    var meuArray = ["um", "dois", "tres",
        "quatro", "etc"];
    // Imprime os elementos do array através
    // do método toString()
    document.write(meuArray.toString());
    document.write("<br />");
    // Resultado: um,dois,tres,quatro,etc
    // Imprime os elementos do array
    // através do métod join()
    document.write(meuArray.join("; "));
    // Resultado: um; dois; tres; quatro; etc
    document.write("</p>");
</script>

<title>Imprimindo elementos de um array </title>
<script type="text/javascript">

    document.write("<p>");
    var meuArray = ["um", "dois", "tres", "quatro", "etc"];
    // Iterando sobre os elementos do array através de um
    // looping for utilizando a escrita tradicional, com
    // uma variável contadora incrementada a cada iteração
    document.write("Iterando com for: <br /> ");
    for (var i = 0; i < meuArray.length; i++) {
        // A variável i representa o índice
        document.write(i + " = ");
        // Acessa o elemento de meu array nomíndice i
        document.write(meuArray[i]);
        document.write("<br />");
        // Resultado: o elemento do array no índice i
    }
    // Iterando sobre os elementos do array através de um
    // looping enhanced for. A variável indice(a esquerda
    // do in) recebe o índice que está sofrendo iteração
    // no momento, sem necessidade de incrementar
    // contador algum
    document.write("Iterando com enhanced for: <br />");
    for (indice in meuArray) {
        // A variável indice representa o índice
        document.write(indice + " = ");
        document.write(meuArray[indice]);
        document.write("<br />");
        // Resultado: o elemento do array no índice
    }
    document.write("</p>");
</script>

<title>Excluindo elementos de um array </title>
<script type="text/javascript">
    document.write("<p>");
    // Declara um array
    var meuArray = ["um", "dois", "tres", "quatro", "etc"];
    // Imprime os elementos do array e se indice
    document.write("Imprimindo o array original: <br />");
    for (indice in meuArray) {
        document.write(indice + " = ");
        document.write(meuArray[indice]);
        document.write("; ");
    }
    document.write("<br />");
    // Resultado: 0 = um; 1 = dois; 2 = tres;
    // 3 = quatro; 4 = etc;
    // exclui a o terceiro e o quarto elemento
    // do array e armazena os ítens excluidos
    // em um novo array dentro da variávvel
    // excluidos
    var excluidos = meuArray.splice(2,2);
    // Imprime os elementos do array e seu índice
    // é importantíssimo notar que o método splice
    // reorganiza os índices do array, ou seja, não
    // torna o array esparso
    document.write("Array após a exclusão: <br />");
    for (indice in meuArray) {
        document.write(indice + " = ");
        document.write(meuArray[indice]);
        document.write("; ");
    }
    document.write("<br />");
    // Resultado: 0 = um; 1 = dois; 2 = etc;
    // Iterando sobre os ítens excluídos
    document.write("Ítens excluídos: <br />");
    for (indice in excluidos) {
        document.write(indice + " = ");
        document.write(excluidos[indice]);
        document.write("; ");
    }
    document.write("<br />");
    // Resultado: 0 = tres; 1 = quatro;
    document.write("</p>");
</script>

</body>
