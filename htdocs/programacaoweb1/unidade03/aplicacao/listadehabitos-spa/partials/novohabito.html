<div class="main jumbotron p-3 bp-3 mb-2 bg-light text-dark container-fluid">
    <h1>Cadastrar hábitos</h1>
    <p>
        <label>Hábito: </label>
        <input type="text" id="nome" name="nome" autofocus ng-model="nome"/>
    </p>
    <!-- Ao clicar no botão Cadastrar a função $scope.inserirHabito é chamada-->
    <p>
        <button ng-click="inserirHabito(nome)" class="btn btn-primary">Cadastrar</button>
    </p>
    <!-- Note o link single page application!! # -->
    <a href="#!/listadehabitos">Voltar</a>
</div>
<div class="main jumbotron p-3 bp-3 mb-2 bg-light text-dark container-fluid">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Hábitos</th>
        </tr>

        </thead>
        <tbody>
        <tr ng-repeat="habito in habitos">
            <td>{{habito.nome}}</td>
        </tr>
        </tbody>
    </table>
</div>
