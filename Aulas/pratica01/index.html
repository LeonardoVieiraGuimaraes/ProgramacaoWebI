<!--Declaração de que é um documento de hipertexto escrito em HTML5.-->
<!doctype html>

<!-- é sempre a tag raiz (a mais externa) de  uma página. O atributo lang indica o idioma da página, no caso inglês. Tudo  que estiver entre a tag <html> e seu fechamento </html> faz parte da página.-->
<html lang="pt-br">

<!--continua sendo a mesma do HTML, ela traz informações sobre página. Neste exemplo estamos incluindo somente o charset e o título, mas ela poderia trazer metatags com informações adicionais como autor, descrição, palavras-chave etc.&ndash;&gt;-->
<head>

<!--Indica que a codificação de caracteres usada na página é utf-8. O utf-8 é um padrão universalmente conhecido e bem recomendado. O  charset utf-8 possibilita a utilização de caracteres acentuados (á, é ê, ã etc.) em  nossas páginas HTML5.-->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--    Indica o título da página. Normalmente, os browsers  exibem esta informação na tab (ou guia) que contém a página aberta.-->
    <title>Texte Página Hello World</title>
</head>

<!--Tudo o que estiver entre a tag <body> e seu fechamento </body> será renderizado pelo browser.-->
<body bgcolor="yellow">

<!--Um simples parágrafo com o texto Hello World.-->
<p align="center">
    Hello World
</p>
</body>
</html>
