<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio Contatos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form
        id="form"
        method="post"
        action="01 - retornoJson.php"
        class="p-4 border rounded"
      >
        <fieldset>
          <h2><legend id="legend-informacoes">Contatos</legend></h2>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              name="nome"
              value=""
            />
          </div>
          <div class="mb-3">
            <label id="label-sexo" class="form-label">Sexo:</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                id="sexo-masculino"
                name="sexo"
                value="masculino"
              />
              <label class="form-check-label" for="sexo-masculino"
                >Masculino</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                id="sexo-feminino"
                name="sexo"
                value="feminino"
              />
              <label class="form-check-label" for="sexo-feminino"
                >Feminino</label
              >
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" />
          </div>
          <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem:</label>
            <textarea
              class="form-control"
              id="mensagem"
              name="mensagem"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary" id="botao">
            Enviar
          </button>
        </fieldset>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
