<!-- A declaração DOCTYPE define o tipo de documento e a versão do HTML -->
<!DOCTYPE html>

<!-- A tag <html> é a raiz de um documento HTML e define o idioma do documento como inglês -->
<html lang="en">
  <!-- A tag <head> contém metadados/informações sobre o documento -->
  <head>
    <!-- A tag <meta charset="UTF-8"> define a codificação de caracteres para o documento -->
    <meta charset="UTF-8" />

    <!-- A tag <meta name="viewport"> torna a página responsiva em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento, que é exibido na barra de título do navegador -->
    <title>Minha to do list de hoje !</title>
  </head>

  <!-- A tag <body> contém o conteúdo principal do documento HTML -->
  <body>
    <!-- A tag <ol> define uma lista ordenada -->
    <!-- Cada item da lista é definido pela tag <li> -->
    <ol>
      <!-- Cada tag <li> define um item da lista -->
      <li>Fazer a autoatividade de programação Web I (Legal)</li>
      <li>Estudar para as demais disciplinas chatas</li>
      <li>Limpar o quarto</li>
      <li>Recuperar as horas da saída antecipada de sexta (trabalho...)</li>
      <li>Tomar uma cerva com os amigos</li>
      <li>Ir para a faculdade (programação Web I muito show!!! :D~ )</li>
    </ol>
  </body>
</html>
